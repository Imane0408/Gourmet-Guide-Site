<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gourmet Guide - Notifications</title>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="navbar navbar-expand-lg navbar-dark fixed-top" style="background-color: #8D5B4C;">
        <div class="container">
            <a class="navbar-brand" href="index1.html">
                <i class="fas fa-utensils"></i> Gourmet Guide
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index1.html">Accueil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="recipes.html">Recettes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="favorites.html">Favoris</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="notifications.html">
                            Notifications
                            <span id="notification-count" class="badge bg-danger ms-1" style="display: none;"></span>
                        </a>
                    </li>
                    <li class="nav-item" id="profile-link" style="display: none;">
                        <a class="nav-link" href="profile.html">Profil</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <button class="btn btn-outline-light" id="logout-button" style="display: none;">
                        <i class="fas fa-sign-out-alt"></i> Déconnexion
                    </button>
                </div>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="container mt-5 pt-5">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1 class="mb-0">
                    <i class="fas fa-bell me-2"></i>Mes Notifications
                </h1>
                <div class="btn-group">
                    <button id="mark-all-read-btn" class="btn btn-outline-primary">
                        <i class="fas fa-check-circle me-1"></i> Tout marquer comme lu
                    </button>
                    <button id="clear-all-btn" class="btn btn-outline-danger">
                        <i class="fas fa-trash-alt me-1"></i> Tout supprimer
                    </button>
                </div>
            </div>

            <div class="card shadow-sm">
                <div class="card-body p-0">
                    <div id="notifications-container" class="list-group list-group-flush">
                        <!-- Notifications will be loaded here -->
                    </div>
                </div>

                <div class="card-footer bg-light">
                    <small class="text-muted">
                        Les notifications vous informent des confirmations de réservation et des réponses aux
                        réclamations.
                    </small>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer text-white py-4 mt-5" style="background-color: #8D5B4C;">
        <div class="container text-center">
            <p>© 2023 Gourmet Guide. Tous droits réservés.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="app.js"></script>
